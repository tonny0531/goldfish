<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float 作業</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./fontawesome-free-5.13.1-web/fontawesome-free-5.13.1-web/css/all.min.css">
    <style>

        /*#region common */

        * {
            /* outline: red 1px solid; */
        }

        .wrap{
            width: 1200px;
            margin-left: auto;
            margin-right: auto;
            /* background-color: rgba(255, 150, 0, .5); */
            padding-top: 15px;
            padding-bottom: 15px;
        }

        .clear{
            clear: both;
        }

        .link{
            color: black;
        }

        .link:hover{
            color: salmon;
        }

        .col-ul li{
            display: inline-block;
        }

        .col-ul li ~ li{
            margin-left: 30px;
        }

        /*#endregion common */
        
        /*#region promotion */

        .promotion {
            width: 100%;
            background-color: gray;
        }

        .promotion-link-first-item {
            float: left;
        }

        .promotion-link-list {
            float: right;
        }

        .promotion-link-item {
            
        }

        .promotion-link-item ~ .promotion-link-item{
            margin-left: 30px;
        }
        
        /*#endregion promotion*/

        /*#region header */
        
        .logo {
            float: left;
        }

        .text-nav{
            float: left;
            background-color: orchid;
        }

        .icon-nav {
            float: right;
        }

        .shopping-cart-count{
            background-color: orange;
            border-radius: 100%;
        }

        /*#endregion header*/
        
        /*#region regionName */
        
        .main {
            /* background: red; */
        }

        .slidebox{
            float: left;
            padding-right: 15px;
        }

        .secbox{
            float: left;

            width: 308px;
            padding-left: 15px;
        }

        .secbox > a {
            display: block;
        }

        .secbox a ~ a {
            margin-top: 30px;
        }

        .secbox a > image {
            vertical-align: middle;;
        }

        /*#endregion regionName*/
    </style>
</head>
<body>
    <div class="promotion">
        <div class="wrap">
            <a href="#" class="promotion-link-first-item link">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Magni, rerum eaque?</a>
            <div class="promotion-link-list">
                <a href="#" class="promotion-link-item link">Contact</a>
                <a href="#" class="promotion-link-item link">Sitemap</a>
                <a href="#" class="promotion-link-item link">Support</a>
            </div>
            <div class="clear"></div>
        </div>
    </div>

    <!-- -------------------------------------------------------------------------------------------------------------------- -->
    
    <header class="wrap">
        <a href="#" class="logo">
            <img src="http://placehold.it/199x63">
        </a>
        <nav class="text-nav">
            <ul class="col-ul">
                <li><a href="#" class="link">Structural</a></li>
                <li><a href="#" class="link">Refractory</a></li>
                <li><a href="#" class="link">Electrical</a></li>
                <li><a href="#" class="link">Magnetic</a></li>
                <li><a href="#" class="link">Abrasives</a></li>
            </ul>
        </nav>
        <nav class="icon-nav">
            <ul class="col-ul">
                <li>
                    <a href="#"><i class="fas fa-search"></i></i></a>
                </li>
                <li>
                    <a href="#"><i class="far fa-user"></i></a>
                </li>
                <li>
                    <a href="#"><i class="fas fa-shopping-cart"></i>
                        <span class="shopping-cart-count">0</span>
                    </a>
                </li>
            </ul>
        </nav>
        <div class="clear"></div>
    </header>

    <!-- -------------------------------------------------------------------------------------------------------------------- -->

    <section class="wrap main">
        <div class="slidebox">
            <a href="#">
                <img src="http://placehold.it/862x560" style="vertical-align: middle;" alt="slide">
            </a>
        </div>
        <div class="secbox">
            <a href="#" style="margin-bottom: 15px;">
                <img src="http://placehold.it/306x265" style="vertical-align: middle;" alt="pd-image1">
            </a>
            <a href="#">
                <img src="http://placehold.it/306x265" style="vertical-align: middle;" alt="pd-image2">
            </a>
        </div>
        <div class="clear"></div>
    </section>

    <!-- -------------------------------------------------------------------------------------------------------------------- -->
</body>
</html>
